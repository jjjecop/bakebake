<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JJCake_Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔶 Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="logo/3.png" alt="โลโก้ร้าน Cake" class="logo-img" />
    </div>
    <div class="content-wrapper">
      <ul class="menu">
        <li class="box-menu"><a href="#home" class="text-menu">HOME</a></li>
        <li class="box-menu"><a href="#menu" class="text-menu">MENU</a></li>
        <li class="box-menu"><a href="#about" class="text-menu">ABOUT US</a></li>
        <li class="box-menu"><a href="#contact" class="text-menu">CONTACT</a></li>
        <li class="box-menu"><a href="#order" class="text-menu">ORDER ONLINE</a></li>
      </ul>
    </div>
  </nav>

  <!-- 🔶 Main Cake Image -->
  <div class="content-body content-wrapper">
    <div class="body-img">
      <img id="maincake" src="imgcake/cake1.png" class="cake-content" alt="เค้กหลัก" />
    </div>
  </div>

  <!-- 🔶 Gallery Slider -->
  <div class="gallery-wrapper content-wrapper">
    <div id="gallery" class="gallery">
      <img style="background-color: #b99760" src="imgcake/cake1.png" class="gallery-item" alt="เค้ก 1" />
      <img style="background-color: #F5F1DC;" src="imgcake/cake3.png" class="gallery-item" alt="เค้ก 2" />
      <img style="background-color: #ddafaa;" src="imgcake/cake2.png" class="gallery-item" alt="เค้ก 3" />
      <img style="background-color: #C5C9A4;" src="imgcake/cake4.png" class="gallery-item" alt="เค้ก 4" />
      <img style="background-color: #b99760" src="imgcake/cake5.png" class="gallery-item" alt="เค้ก 5" />
      <img style="background-color: #F5F1DC;" src="imgcake/cake6.png" class="gallery-item" alt="เค้ก 6" />
    </div>
  </div>

  <!-- 🔶 Script -->
  <script src="script.js"></script>
</body>
</html>
